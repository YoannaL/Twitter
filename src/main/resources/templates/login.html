<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Witaj w pierwszej aplikacji</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <link type="text/css"
          rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}"/>
</head>

<body>
<div class="col-sm-40">
<h1>Witaj na Twitterze</h1>
</div>
<form>
    <div class="col-sm-10">
        <label class="control-label col-sm-2" for="exampleInputEmail1"">Adres e-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Nie wykorzystujemy Twojego adresu do celów innych niż logowanie</small>
    </div>
    <div class="col-sm-10">
        <label class="control-label col-sm-2" for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="col-sm-10">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label>
    </div>
    <div class="col-sm-10">
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    </div>
</form>

</body>
</html>
