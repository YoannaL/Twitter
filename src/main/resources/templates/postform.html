
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
<div class="container" style="margin-top:70px">
    <div class="row content">
        <div class="panel panel-default">
            <div class="p-3 mb-2 bg-primary text-white">
            <div class="panel-heading"><h1>Dodaj post</h1></div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/addPost" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Treść:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="enter post name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" class="btn btn-default">Publikuj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
